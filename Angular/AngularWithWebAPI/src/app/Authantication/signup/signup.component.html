<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
                <img src="//www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="text-center img-circle" style="width: 20%; height: 20%;">
          </div>
          <!-- Login Form -->
          <form [formGroup] ="signupForm" (ngSubmit)="onSubmit()" >
            <input type="text" id="firstname"   class="fadeIn second" formControlName="Fname" placeholder="firstname" autocomplete="off">
            <input type="text" id="lastname" class="fadeIn third" formControlName="Lname" placeholder="lastname" autocomplete="off">
            <input type="text" id="login" class="fadeIn second" formControlName="Email" placeholder="username" autocomplete="off">
            <input type="text" id="password" class="fadeIn third" formControlName="Password" placeholder="password" autocomplete="off">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
      
          <!-- Remind Passowrd -->
          <!-- <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->
        </div>
      </div>
